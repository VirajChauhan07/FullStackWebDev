<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox Ticket Booking </title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">

        function GetSummary() {
            document.getElementById("SummaryContainer").style.display = "block";
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("lblMovie").innerText = document.getElementById("1stMovies").value;
            document.getElementById("lblCinema").innerText = document.getElementById("1stCinema").value;
            document.getElementById("lblDate").innerText = document.getElementById("1stDate").value;
            document.getElementById("lblTime").innerText = document.getElementById("1stTime").value;
            document.getElementById("lblSeats").innerText = document.getElementById("1stSeats").value;

            movieName = document.getElementById("1stMovies").value;
            imgPoster = document.getElementById("imgPoster");

            if (movieName == "3Aekka") {
                imgPoster.src = "../public/images/3Aekka.jpg";
            }
            else {
                imgPoster.src = "../public/images/jawan.jpg";
            }
        }
    </script>
</head>

<body class="container-fluid">
    <div id="btnContainer">
        <button class="btn btn-danger mt-2" data-bs-target="#movies" data-bs-toggle="modal"> Quick Booking</button>
    </div>
    <div class="modal fade" id="movies">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h3>Quick Booking</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <nav class="d-flex bg-black text-white p-2 justify-content-between">
                        <div>
                            <select class="form-select" id="1stMovies">
                                <option>Select Movies</option>
                                <option>3Aekka</option>
                                <option>Jawan</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stCinema">
                                <option>Select Cinema</option>
                                <option>Cinemax</option>
                                <option>R'World</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stDate">
                                <option>Select Date</option>
                                <option>Today 10 Sept</option>
                                <option>Tommmarow 11 Sept</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stTime">
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>04:30 PM</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stSeats">
                                <option>Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div>
                            <button onclick="GetSummary()" data-bs-dismiss="modal" class="btn btn-danger"> BOOK</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div id="SummaryContainer" style="display: none">
        <dl class="w-50">
            <h4 class="bg-dark text-white p-2">Booking Summary</h4>
            <div class="row">
                <div class="col">
                    <img width="100%" height="250" id="imgPoster" border="1">
                </div>
                <div class="col">
                    <dt>Movie</dt>
                    <dd id="lblMovie"></dd>
                    <dt>Cinema</dt>
                    <dd id="lblCinema"></dd>
                    <dt>Date</dt>
                    <dd id="lblDate"></dd>
                    <dt>Time</dt>
                    <dd id="lblTime"></dd>
                    <dt>Seats</dt>
                    <dd id="lblSeats"></dd>
                </div>
            </div>
        </dl>
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#movies">Modify Booking</button>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
