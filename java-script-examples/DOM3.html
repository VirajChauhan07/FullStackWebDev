<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrence By ID</title>
    <script type="text/javascript">
        function bodyload() {
            document.getElementById("poster").src = "../public/images/floral-dress.jpg";
            document.getElementById("btnlogin").value = "Login";
            document.getElementById("btnRegister").value = "Register";
        }
    </script>
</head>

<body onload="bodyload()">
    <div>
        <img height="100" width="100" border="1" name="poster" id="poster">
    </div>
    <div>
        <form name="frmLogin">
            <h3>Login</h3>
            UserName : <input type="button" value=""> <input type="button" value="" name="btnlogin" id="btnlogin">
        </form>
    </div>
    <div>
        <form name="frmRegister">
            <h3>Register</h3>
            Your Email: <input type="email" value=""> <input type="button" value="" name="btnRegister" id="btnRegister">
        </form>
    </div>
</body>

</html>
