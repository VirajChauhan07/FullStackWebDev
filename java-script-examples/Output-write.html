<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
    <script type="text/javascript">
        function DeleteClick() {
            result = confirm("Are you sure you want to Delete");
            if (result == true) {
                document.write("<b><i><font color='red'>Record Deleted</font></i></b><br><a href='Output-write.html'>Back</a> ");
            }
            else {
                alert("You canceled");
            }
        }
    </script>
</head>

<body>
    <div>
        <button onclick="DeleteClick()">Delete</button>
    </div>
</body>

</html>
