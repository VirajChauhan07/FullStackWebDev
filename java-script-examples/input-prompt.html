<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function AddClick() {
            folder = prompt("enter folder name");
            if (folder == null) {
                alert("You canceled");
            }
            else if (folder == "") {
                alert("Please provide folder name ");
            }
            else {
                document.querySelector("p").innerHTML += "Folder created :" + folder + "<button class='bi bi-pen-fill'>Edit</button> <button class=bi bi-trash-fill>delete</button>" + "<br><br>"
            }
        }
    </script>
</head>

<body>
    <button onclick="AddClick()">
        <span class="bi bi-plus"></span>New Folder
    </button>
    <p></p>
</body>

</html>
