<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        input[type="range"] {
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }
        function rateChange() {
            documnet.getElementById("Rate").value = document.getElementById("rateRange").value;
        }
        function datechange() {
            document.getElementById("Duration").value = document.getElementById("YearRange").value;
        }
        function CalculateClick() {
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseInt(document.getElementById("Rate").value);
            var N = parseInt(document.getElementById("Duration").value);
            var EMI = P * R * (Math.pow(1 + R, N)) / (Math.pow(1 + R, N)) - 1;
            document.getElementById("result").innerHTML = "Your monthly Installment amount is &#8377;" + Math.round(EMI);
        }
    </script>
</head>

<body class="container-fluid bg-dark text-white">
    <div class="bg-white text-dark p-3 m-3">
        <h1 class="text-primary text-center">
            Personal loan Calculator
        </h1>
        <div class="row mt-4">
            <div class="col text-center">
                Amount You Need &#8377 <input type="text" id="txtAmount">
            </div>
            <div class="col text-center">
                Rate of Intrest % <input type="text" size="4" id="Rate">
            </div>
            <div class="col text-center">
                Years <input type="text" size="4" id="Duration">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <input type="range" onchange="AmountChange()" id="amountRange" min="50000" max="500000" value="50000">
            </div>
            <div class="col text-center">
                <input type="range" onchange="rateChange()" id="rateRange" min="8" max="12" value="10">
            </div>
            <div class="col text-center">
                <input type="range" onchange="datechange()" id="YearRange" min="2" max="10" value="5">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col d-flex justify-content-between">
                <span>&#8377; 50,000</span>
                <span>&#8377; 5,00,000</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>8%</span>
                <span>12%</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>2</span>
                <span>10</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="mt-4">
            <p id="result" class="text-center h2 text-success"></p>
        </div>
    </div>
</body>

</html>
