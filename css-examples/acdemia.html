<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f {
            font-size: 150px;
            color: red;
            position: relative;
        }

        .a {
            font-size: 40px;
            color: blue;
            position: absolute;
            top: 70px;
            left: 67px;
            transform: rotate(90deg);
            text-shadow: 5px 4px 2px gray;
            transition: 3s;
        }

        .a:hover {
            transform: rotate(0deg);
            transition: 3s;
        }
    </style>
</head>

<body>
    <div style="margin-left: 20px;">
        <span class="f">F</span>
        <span class="a">ashion</span>
    </div>
</body>

</html>
